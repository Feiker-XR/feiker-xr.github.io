<h1 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.io.ByteArrayOutputStream;</span><br><span class="line"><span class="keyword">import</span> java.io.File;</span><br><span class="line"><span class="keyword">import</span> java.io.FileInputStream;</span><br><span class="line"><span class="keyword">import</span> java.io.FileOutputStream;</span><br><span class="line"><span class="keyword">import</span> java.io.ObjectOutputStream;</span><br><span class="line"><span class="keyword">import</span> java.security.Key;</span><br><span class="line"><span class="keyword">import</span> java.security.KeyFactory;</span><br><span class="line"><span class="keyword">import</span> java.security.KeyPair;</span><br><span class="line"><span class="keyword">import</span> java.security.KeyPairGenerator;</span><br><span class="line"><span class="keyword">import</span> java.security.PublicKey;</span><br><span class="line"><span class="keyword">import</span> java.security.spec.X509EncodedKeySpec;</span><br><span class="line"><span class="keyword">import</span> javax.crypto.KeyGenerator;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">KeyGeneratorDemo</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">try</span>&#123;</span><br><span class="line">			<span class="comment">//产生单钥加密的密钥</span></span><br><span class="line">			KeyGenerator keyGenerator = KeyGenerator.getInstance(<span class="string">"DESede"</span>); 	<span class="comment">//采用EDSede算法</span></span><br><span class="line">			keyGenerator.init(<span class="number">168</span>); 				<span class="comment">//选择DESede算法，密钥长度为112位或168位</span></span><br><span class="line">			Key myKey = keyGenerator.generateKey();</span><br><span class="line">			System.out.println(<span class="string">"得到单钥加密密钥"</span>);</span><br><span class="line">			<span class="comment">//产生双钥的密钥对(keypair)</span></span><br><span class="line">			KeyPairGenerator keyPairGenerator = KeyPairGenerator.getInstance(<span class="string">"RSA"</span>);	 <span class="comment">//采用RSA算法</span></span><br><span class="line">			keyPairGenerator.initialize(<span class="number">1024</span>);  					<span class="comment">//指定密钥长度为1024位</span></span><br><span class="line">			KeyPair keyPair = keyPairGenerator.generateKeyPair(); 	<span class="comment">//生成密钥对</span></span><br><span class="line">			System.out.println(<span class="string">"生成张三的公钥对"</span>);</span><br><span class="line">			<span class="comment">//保存公钥的字节数组</span></span><br><span class="line">			File f = <span class="keyword">new</span> File(<span class="string">"pulbicKey.dat"</span>);</span><br><span class="line">			FileOutputStream fout = <span class="keyword">new</span> FileOutputStream(f);</span><br><span class="line">			fout.write(keyPair.getPublic().getEncoded()); 	<span class="comment">//得到公钥的字节数组</span></span><br><span class="line">			fout.close();</span><br><span class="line">			System.out.println(<span class="string">"保存公钥到文件："</span>+f.getAbsolutePath());</span><br><span class="line">			<span class="comment">//用java对象序列化保存私钥，通常应对私钥加密后再保存</span></span><br><span class="line">			ObjectOutputStream oout = <span class="keyword">new</span> ObjectOutputStream(<span class="keyword">new</span> FileOutputStream(<span class="string">"privateKey.dat"</span>));</span><br><span class="line">			oout.writeObject(keyPair.getPrivate());  	<span class="comment">//序列化私密</span></span><br><span class="line">			oout.close();</span><br><span class="line">			System.out.println(<span class="string">"保存私钥到：privateKey.dat"</span>);</span><br><span class="line">			FileInputStream fin = <span class="keyword">new</span> FileInputStream(<span class="string">"pulbicKey.dat"</span>);  <span class="comment">//此处要写明路径</span></span><br><span class="line">			ByteArrayOutputStream baout = <span class="keyword">new</span> ByteArrayOutputStream(); </span><br><span class="line">			<span class="keyword">int</span> aByte = <span class="number">0</span>;</span><br><span class="line">			<span class="keyword">while</span>((aByte = fin.read()) != -<span class="number">1</span>)&#123;</span><br><span class="line">				baout.write(aByte);</span><br><span class="line">			&#125;</span><br><span class="line">			fin.close();</span><br><span class="line">			<span class="keyword">byte</span>[] keyBytes = baout.toByteArray();</span><br><span class="line">			baout.close();</span><br><span class="line">			<span class="comment">//从字节数组解密公钥</span></span><br><span class="line">			X509EncodedKeySpec x509KeySpec = <span class="keyword">new</span> X509EncodedKeySpec(keyBytes);</span><br><span class="line">			KeyFactory keyFactory = KeyFactory.getInstance(<span class="string">"RSA"</span>);</span><br><span class="line">			PublicKey pubKey = keyFactory.generatePublic(x509KeySpec);	 <span class="comment">//解码公钥</span></span><br><span class="line">			System.out.println(<span class="string">"从文件中成功得到公钥"</span>);</span><br><span class="line">		&#125;<span class="keyword">catch</span>(Exception e)&#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
